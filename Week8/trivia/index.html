<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia</title>
    </head>
    <body>
        <div class="header">
            <h1>Welcome to Trivia</h1>
            <h2>You probably don't know the answer.</h2>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    When words aren't blue, what is ready?
                </h3>
                <button id="incorrect1">Coral</button>
                <button class="correct">Jupiter</button>
                <button id="incorrect2">Dream</button>
                <a id="response1"></a>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    For every feel, how could you not?
                </h3>
                <input type="text" id="user_input">
                <button class="submit">Submit</button>
                <a id="response2"></a>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="trivia.js"></script>

    </body>
</html>
