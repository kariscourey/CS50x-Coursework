        <div id="welcome">
            <p class="intro thought">
                <i>I really should get that light fixed.</i> 
            </p>
            <p class="intro dialogue">
                Back again so soon, traveler? You must have gotten lost on your way out.
            </p>
            <p class="intro thought">
                <i>Surely, there couldn't be any other reason for you to return.</i>
            </p>
            <p class="intro dialogue">
                Say - does this lighting suit you? I can't quite remember your preference.
            </p>
            <p>
                <button class="tohelp btn btn-outline-warning btn-sm">Yes</button>
                <button class="yes tohelp btn btn-outline-warning btn-sm">No</button>
            </p>
        </div>
