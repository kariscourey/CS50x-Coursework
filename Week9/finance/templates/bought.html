{% extends "layout.html" %}

{% block title %}
    Bought
{% endblock %}

{% block main %}
    <form action="/bought" method="post">
        <div class="mb-3">
            Success! {{ shares }} share(s) purchased of {{ symbol }} at {{ price | usd }}/share.
            <p>
                Total spent: {{ total | usd }}.
            </p>
            <p>
                Remaining funds: {{ remainder | usd }}.
            </p>
            <p>
                Purchase <a href="/buy">more.</a>
            </p>

        </div>
    </form>
{% endblock %}
