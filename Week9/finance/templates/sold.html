{% extends "layout.html" %}

{% block title %}
    Sold
{% endblock %}

{% block main %}
    <form action="/sold" method="post">
        <div class="mb-3">
            Success! {{ -1 * shares }} share(s) sold of {{ symbol }} at {{ price | usd }}/share.
            <p>
                Total sold: {{ total | usd }}.
            </p>
            <p>
                Remaining funds: {{ remainder | usd }}.
            </p>
            <p>
                Sell <a href="/sell">more.</a>
            </p>

        </div>
    </form>
{% endblock %}
