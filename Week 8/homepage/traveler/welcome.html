        <div id="welcome">
            <p class="intro thought">
                <i>That damned light is always going out.</i> 
            </p>
            <p class="intro dialogue">
                Ah! Welcome, welcome, dear traveler. You must have come quite a ways.
            </p>
            <p class="intro thought">
                <i>Not quite sure why anyone would come here by their own volition.</i>
            </p>
            <p class="intro dialogue">
                Would you prefer better lighting? I'm sure I could find something to brighten the place up.
            </p>
            <p>
                <button class="tohelplight btn btn-outline-warning btn-sm">Yes</button>
                <button class="tohelp dark btn btn-outline-warning btn-sm">No</button>
            </p>
