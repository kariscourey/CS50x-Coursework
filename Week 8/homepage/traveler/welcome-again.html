        <title>Welcome</title>
    </head>
    <body>
        <div id="welcome">
            <p class="intro thought">
                <i>I really should get that light fixed.</i> 
            </p>
            <p class="intro dialogue">
                Back again so soon, dear traveler? You must have gotten lost on your way out.
            </p>
            <p class="intro thought">
                <i>Surely, there couldn't be any other reason for you to return.</i>
            </p>
            <p class="intro dialogue">
                Say - did you want it light in here? I can't quite remember.
            </p>
            <p>
                <button class="tohelplight btn btn-outline-warning btn-sm">Yes</button>
                <button class="tohelp dark btn btn-outline-warning btn-sm">No</button>
            </p>
    </body>
